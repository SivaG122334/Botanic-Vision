<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>

<body>
    <h1>Prediction Result</h1>

    {% if prediction is not none %}
    <p>Predicted Class: {{ prediction }}</p>
    {% endif %}

    {% if message is not none %}
    <p>{{ message }}</p>
    {% endif %}
</body>

</html>
