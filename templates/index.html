<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Landing animation styles */
        .landing-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .landing-text {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            z-index: 1; /* Place text above video */
            opacity: 0; /* Start with opacity 0 */
            animation: fadeInText 2s ease-in-out forwards;
            margin-top: 50px; /* Move text 50px downward */
        }

        .logo {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Place video behind text */
            width: 200px; /* Adjust width as needed */
            height: auto;
            opacity: 0; /* Start with opacity 0 */
            animation: fadeInLogo 2s ease-in-out forwards;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Main content styles */
        #main-content {
            display: none;
            text-align: center;
            font-family: 'Aclonica', sans-serif; /* Specify font family */
            font-size: 22px; /* Specify font size */
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>

<body>
    <div id="landing-page" class="landing-animation">
        <video class="logo" autoplay loop muted>
            <source src="{{ url_for('static', filename='logo.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="landing-text">BOTANIC VISION</h1>
    </div>

    <div id="main-content">
        <h1>Rice Leaf Disease Predictor</h1>

        <form method="POST" enctype="multipart/form-data" action="/predict">
            <input type="file" name="file">
            <input type="submit" value="Predict">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const landingPage = document.getElementById("landing-page");
            const mainContent = document.getElementById("main-content");

            setTimeout(function () {
                landingPage.style.opacity = 0;
                mainContent.style.display = "block";
                setTimeout(function () {
                    landingPage.style.display = "none";
                }, 1000); // Delay hiding landing page for 1 second after main content appears
            }, 3000); // Display landing page for 3 seconds
        });
    </script>
</body>

</html>
